<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- font google -->
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- google oauth -->
    <script src="https://apis.google.com/js/api:client.js"></script>

    <!-- trigger google oauth -->
    <script src="./scripts/google.js"></script>

    <!-- style untuk login -->
    <link rel="stylesheet" href="./css/login.css">

    <title>Weather App</title>
</head>

<body>
    <div class="signInPage">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">    
          <!-- Navbar text-->
          <span class="navbar-text mx-auto form-inline">
            HacktivGit
          </span>
          <button class="btn btn-outline-success my-2 my-sm-0" onclick="signOut();" id="logOut" type="submit">
            Sign Out
          </button>
        </nav> 
      
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin my-5">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign In</h5>
                  <div class="form-signin">
                    <button class="btn btn-lg btn-google btn-block text-uppercase g-signin2" data-onsuccess="onSignIn" type="submit" id="googleSignIn"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="calendarific" style="font-family: 'Kanit', sans-serif">

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="./scripts/calenderific.js"></script>
    <script>
        $(document).ready(() => {
            // setup
            const HOST = `http://localhost:3001`;
            let currUser = null;
            let currToken = null;

            // hide hacktivGitPage
            $('.calendarific').toggle();
            // ambil token yg ada di local storage
            currToken = localStorage.getItem('token');
            if (!currToken) {
                startApp();
            } else { 
            // show hacktivGitPage
                $('.calendarific').toggle();

                // hide signInPage
                $('.signInPage').toggle();
            }
        });
    </script>
    <!-- <script src="./scripts/main.js"></script> -->
</body>

</html>
