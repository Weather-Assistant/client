<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <!-- font google -->
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- google oauth -->
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script src="airVisual.js"></script>
    <!-- trigger google oauth -->
    <script src="./scripts/google.js"></script>

    <!-- style untuk login -->
    <link rel="stylesheet" href="./css/login.css">

    <title>Weather App</title>
</head>
<body>
    <div class="signInPage h-screen">
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">    
          <!-- Navbar text-->
          <span class="navbar-text mx-auto form-inline">
            Weather Assistant
          </span>
        </nav> 
      
        <div class="container align-middle">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card card-signin">
                <div class="card-body">
                  <h5 class="card-title text-center">Sign In</h5>
                  <div class="form-signin">
                    <button class="btn btn-lg btn-google btn-block text-uppercase g-signin2" data-onsuccess="onSignIn" type="submit" id="googleSignIn"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>

    <div class="home">
        <!-- navbar -->
        <nav class="navbar navbar-light bg-light justify-content-between">
            <div class="container">
                <a class="navbar-brand">Weather Assistant</a>
                <button class="btn btn-outline-success my-2 my-sm-0" onclick="signOut();" id="logOut" type="submit">
                    Sign Out
                </button>
            </div>
        </nav>
        
        <!-- content -->
        <div class="container">
            <div class="row d-flex">
                <div class="col-md-12 mt-3 text-center">
                    <img class="mx-auto" src="https://cdn.dribbble.com/users/372537/screenshots/2065624/icons_km_weather.gif" style="width: 15rem;height:10rem;" alt="">
                    <h1>Weather Assistant</h1>
                </div>
            </div>
            <div class="row d-flex">
                    <select id='country-list' class="form-control col-md-3" name="country" onchange="getState(this.value)">
                        <option>Country</option>
                    </select>
                    <select id='state-list' class="form-control col-md-3 mx-2" name="state" onchange="getCity(this.value)">
                        <option>State</option>
                    </select>
                    <select id='city-list' class="form-control col-md-3" name="city">
                        <option>City</option>
                    </select>
                    <input id='submit-city' type="submit" class='btn btn-primary' value="GO!">
            </div>
            <div class="row d-flex">
                <div class="col-md-6 mt-5 text-center">
                    <div class="calendarific" style="font-family: 'Kanit', sans-serif"></div>
                </div>
                <div class="col-md-4 mt-5 text-center" id="air-visual">

                </div>
            </div>
            <div class="row d-flex">
                <div id="pixabay" class="col-md-12 mt-5 mb-5 text-center">
                    
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="./scripts/main.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="./main.js"></script>
    <script src="./scripts/pixabay.js"></script>
    <script src="./scripts/calenderific.js"></script>


    <script>
        $(document).ready(() => {
            // setup
            const HOST = `http://localhost:3000`;
            let currUser = null;
            let currToken = null;

            // hide hacktivGitPage
            $('.home').toggle();
            // ambil token yg ada di local storage
            currToken = localStorage.getItem('token');
            if (!currToken) {
                startApp();
                $('.signInPage').show()
                $('.home').hide()
            } else { 
                // show hacktivGitPage
                $('.signInPage').hide()
                $('.home').show()
            }
        });
    </script>
    </body>
    <link rel="stylesheet" href="style.css">
</body>
</html>
